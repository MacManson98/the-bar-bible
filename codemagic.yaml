workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: CodeMagic Integration
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.tomcon.thebarbible
      vars:
        BUNDLE_ID: "com.tomcon.thebarbible"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing
        script: |
          set -e
          set -x
          keychain initialize
          keychain add-certificates
          xcode-project use-profiles

      - name: Get Flutter packages
        script: | 
          flutter packages pub get

      - name: Install pods
        script: | 
          cd ios && pod install

      # Temporarily disabled for MVP testing
      # - name: Flutter analyze
      #   script: |
      #     flutter analyze

      - name: Build iOS
        script: | 
          flutter build ipa --release \
            --export-options-plist=$HOME/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      email:
        recipients:
          - connor@maclusky.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - App Store Connect Users
        submit_to_app_store: false
